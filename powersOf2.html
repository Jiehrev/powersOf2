<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Powers^2 Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="powersOf2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <script type="text/javascript" src="jquery-3.3.1.js"></script>

</head>
<body>
    <div class="header">
        <h1>Powers^2 Game</h1>
    </div>
    <div class="scoreAndTimer">
        <h2>Score: <span id="score">0</span></h2>
        <h2>Time left: <span id="timerDisplay">00:00</span></h2>
    </div>
    <div id="main-container">
        <div id="info">
            <h1>2^<span id="currentNumber">1</span></h1>
            <h1>|</h1>
            <h1 id="previousAnswer">0</h1>
        </div>
        <h2 id="resultDisplay">Enter a number to begin</h2>
        <input type="text" id="numInput">

    </div>
    <script type="text/javascript" src="powersof2.js"></script>
</body>
</html>
